# Podstawowe ustawienia aplikacji
spring.application.name=internet-shop
spring.profiles.active=dev
server.port=9090

# Po??czenie z baz? danych PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/shop_db
spring.datasource.username=shop_user
spring.datasource.password=shop_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Ustawienia JPA i Hibernate (zarz?dzanie tabelami)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Poziomy logowania (ile szczegó?ów w logach)
logging.level.com.shop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator - monitoring aplikacji
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always